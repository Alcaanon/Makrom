<ion-header class="header-header">
  <link rel="canonical" href="https://fonts.google.com/specimen/Open%2BSans">
    
    <div [routerLink]="['/login']">
      <ion-icon name="person"></ion-icon>
      <ion-label class="label-header" >Login</ion-label>
    </div>
      |
      <div style="padding-left: 15px;" [routerLink]="['/signup']" >
        <ion-icon name="pencil"></ion-icon>
        <ion-label >Cadastro</ion-label>
      </div>
      
    
    </ion-header>
    
    <ion-header class="header">
      
      
        <ion-img id="logo" [routerLink]="['/onboarding']" src="../../../assets/images-coopeere/coopere.png"></ion-img>
      
    
      
      <ion-button fill="clear"  [routerLink]="['/onboarding']">Home</ion-button>
      
      <div class="dropdown">
        <a [routerLink]="['/onboarding']" routerLinkActive="active-link">A COOPEERE <svg class="arrowicon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 13.172l4.95-4.95 1.414 1.414L12 16 5.636 9.636 7.05 8.222z"/></svg></a>
        <div class="dropdown-content">
          <a [routerLink]="['/quemsomos']" class="dropdown-item">Quem Somos</a>
          <a [routerLink]="['/objetivos']" class="dropdown-item">Objetivo</a>
          <a [routerLink]="['/equipe']" class="dropdown-item">A Equipe</a>
        </div>
      </div>
    
      <ion-button fill="clear"  [routerLink]="['/estatuto']" routerLinkActive="active-link">Estatuto</ion-button>
      <ion-button fill="clear"  [routerLink]="['/legislacao']" routerLinkActive="active-link">Legislação</ion-button>
      <ion-button fill="clear" [routerLink]="['/vantagens']" routerLinkActive="active-link">Vantagens</ion-button>
      <ion-button fill="clear"  [routerLink]="['/parceiros']" routerLinkActive="active-link">Parceiros</ion-button>
      <ion-button fill="clear" [routerLink]="['/faleconosco']" routerLinkActive="active-link">Fale Conosco</ion-button>
      <ion-icon class="search" name="search"></ion-icon>
    </ion-header>
  <ion-content>
  
    <div class="container">
  
          <section>
            <h1 class="title">Eventos</h1>
            <p>
            "Não temos Eventos realizados ou <br>agendados ainda. Tão logo sejam<br> agendados, serão divulgados aqui"
          </p>
          </section>
       
          <ion-list>
            <ion-label style="color: #7b9a6e;" fill="clear" [routerLink]="['/eventos']" routerLinkActive="active-link">Eventos</ion-label>
            <ion-label fill="clear" [routerLink]="['/publicacoes']">Publicações</ion-label>
            <ion-label fill="clear" [routerLink]="['/agenda']">Agenda</ion-label>
            <ion-label fill="clear" [routerLink]="['/galeria']">Galeria de fotos</ion-label>
            <ion-label fill="clear" [routerLink]="['/trabalheconosco']">Trabalhe Conosco</ion-label>
          </ion-list>
  
        </div>
  </ion-content>
