    <div class="dropdown">

<ion-content>

  <div class="login">
    <div class="container py-5">
      <div class="row justify-content-end align-items-center">
        <div class="col-md-4">
          <div class="d-flex w-100">
            <form action="" method="post" class="form px-5 py-4 card animate__animated animate__slideInRight">

              <div class="text-center mb-3">
                <div class="logo">
                  <div class="splash">
                    <svg xmlns="" xmlns:xlink="" x="0px" y="0px" viewBox="0 0 389.1 411.1" xml:space="preserve">
<style type="text/css">
  .st0{fill:#0773CE;}
  .st1{fill:#095BA4;}
  .st2{fill:#3298FE;}
</style>
  <path class="st0" d="M174,224.6l215.1,76.7l-11.9-97.7l-221.5-79l0,0.2L174,224.6z"></path>
  <path class="st1" d="M174,224.6L0,372.5l90.5,38.6l179.2-152.3l-0.2-0.1L174,224.6z"></path>
  <path class="st2" d="M174,224.6L132.9,0L54.3,59.1l42.3,231.3l0.2-0.1L174,224.6z"></path>
</svg>
                  </div>
                </div>
                <h4>Bem vindo a <b>COOPEERE</b></h4>
                <p class="mb-3">
                  Insira seus dados de acesso a baixo e explore nossa ferramenta de coopeerado
                </p>
              </div>

              <input type="hidden" name="_token" value="nb55MEYQSGBRlCWHKOL7asndMGPO7NW7sKZhRTL0" wfd-id="id1">
              <div class="input-group mb-3">
                <span class="input-group-text">
                  <i class="fas fa-envelope"></i>
                </span>
                <input type="email" class="form-control" name="email" placeholder=" " id="email" wfd-id="id2">
                <label for="email" class="input-group-label">E-mail</label>
              </div>

              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
                <input type="password" class="form-control" name="senha" placeholder=" " id="password" wfd-id="id3">
                <label for="password" class="input-group-label">Senha</label>
              </div>

              <div class="esqueceu-senha">
                <p><a href=""><small>Esqueceu a senha?</small></a></p>
              </div>

              <div class="flex justify-center">
                <button type="submit" class="btn btn-login">Login</button>
              </div>

              <div class="criar-conta">
                Não possui conta? <a href="">Cadastre-se</a>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
