<ion-header>

<ion-img src="../../../assets/images/coopere.png"></ion-img>

</ion-header>
<ion-content>
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Conta</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-content>
          <ion-list>
            <ion-item *ngFor="let user of (users | async)">
              <ion-label>
                <h2>ID: {{ user.id }}</h2>
                <h2>E-mail: {{ user.email }}</h2>
                <h2>Senha: {{ user.senha }}</h2>
              </ion-label>
              <ion-icon slot="start" icon="person-circle" color="primary"></ion-icon>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-content>
    </div>
  </ion-content>
